<div class="main">
  <div class="container display-flex">
    <div class="row">
      <div class="col-xs-12 col-lg-6 custom-margin">
        <h1 class="title">Controle de Dívidas</h1>
        <p class="subTitle">
          Agora é possível ter o controle das suas dívidas. Saiba o que esta
          gastando mais e saia do vermelho.
        </p>
      </div>
      <div class="col-xs-12 col-lg-6">
        <div class="fixed-wrapper custom-style-card">
          <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
              <button
                class="nav-link active"
                id="home-tab"
                data-toggle="tab"
                data-target="#home"
                type="button"
                role="tab"
                aria-controls="home"
                aria-selected="true"
              >
                Entrar
              </button>
            </li>
            <li class="nav-item" role="presentation">
              <button
                class="nav-link"
                id="profile-tab"
                data-toggle="tab"
                data-target="#profile"
                type="button"
                role="tab"
                aria-controls="profile"
                aria-selected="false"
              >
                Cadastrar
              </button>
            </li>
          </ul>
          <div class="tab-content" id="myTabContent">
            <div
              class="tab-pane fade show active"
              id="home"
              role="tabpanel"
              aria-labelledby="home-tab"
            >
              <app-form-login></app-form-login>
            </div>
            <div
              class="tab-pane fade"
              id="profile"
              role="tabpanel"
              aria-labelledby="profile-tab"
            >
              <app-form-register></app-form-register>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
